<div class="row mb-4">
  <!-- table start -->
  <div class="col-md-12" *ngIf="!showForm">
    <div class="card border-0 rounded-0">
      <div class="card-title mb-1 p-3">
        <h5>Newsletter</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive-md">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Email</th>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let data of contactData | paginate: { itemsPerPage: 5, currentPage: p, totalItems: contactData?.length }">
                <th scope="row">{{data.id}}</th>
                <td>{{data.email}}</td>
                <td>{{data.date}}</td>
                <td>
                  <span *ngIf="data.status==1" class="badge badge-success rounded-0 p-1">Enabled</span>
                  <span *ngIf="data.status==2" class="badge badge-danger  rounded-0 p-1">Disabled</span>
                </td>

                <td>
                  <a (click)="editContact(data)" class="btn btn-sm btn-outline-lightning rounded-0 mr-2 ">
                    <i class="far fa-edit"></i>
                  </a>
                  <a (click)="deleteContact(data.id)" class="btn btn-sm btn-outline-lightning rounded-0">
                    <i class="far fa-trash-alt"></i>
                  </a>
                </td>
              </tr>

            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>

      </div>
    </div>

  </div>
  <!-- table end -->


</div>
